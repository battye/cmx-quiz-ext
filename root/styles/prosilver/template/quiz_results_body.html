	<div class="inner"><span class="corners-top"><span></span></span>
	<h2>{U_QUIZ_RESULTS}</h2>
	<span>{U_QUIZ_SUMMARY}<!-- IF U_QUIZ_CASH --> {U_QUIZ_CASH}<!-- ENDIF --></span>
	<span class="corners-bottom"><span></span></span></div>
</div>

<!-- IF U_SHOW_ANSWERS -->
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
		<fieldset>
		<!-- BEGIN result_row -->
		<dl>
			<dt>
				<span><strong>{result_row.U_QUESTION_NAME}</strong></span>
			</dt>
			<dd>
				<strong><span style="color: <!-- IF result_row.U_STATUS -->#00FF00<!-- ELSE -->#FF0000<!-- ENDIF -->"><!-- IF result_row.U_STATUS -->{L_UQM_QUIZ_CORRECT}<!-- ELSE -->{L_UQM_QUIZ_INCORRECT}<!-- ENDIF -->:</span></strong> <span>{result_row.U_MESSAGE}</span>
			</dd>
		</dl>
		<!-- END result_row -->
		<dl>
			<dt>{U_RETURN_TO_INDEX}</dt>
		</dl>
		</fieldset>
	<span class="corners-bottom"><span></span></span></div>
</div>
<!-- ENDIF -->
